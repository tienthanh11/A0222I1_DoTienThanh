<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng Lặp Lồng Nhau</title>
</head>
<body>
    <script>
        /*Sử dụng vòng lập for lồng nhau*/
        let sout;
        sout = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
        for(let i = 1; i <= 10; i++) {
            sout += "<tr>";
            for(let j = 1; j <= 10; j++) {
                sout += "<td>" + i * j + "</td>";
            }
            sout += "</tr>";
        }
        sout += "</table>";
        document.write(sout);

            sout += "<tr>";

                j++;
            }
            sout += "</tr>";
            j = 1;
            i++;
        }
        sout += "</table>";
        document.write(sout);*/
    </script>
</body>
</html>
