<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
    <script>
        let arr = [1, "Hi", 10, "Hello", 5, "c", 98, "t", 21];
        let dem = 0;
        document.write("Mảng bao gồm các phần tử [" + arr + "] <br>");
        for(let i = 0; i < arr.length; i++) {
            if(arr[i] % 2 === 0 || arr[i] % 2 === 1) {
                dem++;
            }
        }
        document.write("Các ký tự trong mảng là: " + dem + " số ký tự");
    </script>
</body>
</html>
