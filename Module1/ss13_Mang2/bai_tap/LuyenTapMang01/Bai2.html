<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Nhập vào số nguyên trong mảng là: "));
        let arrNum =[];
        let vitri = 0;
        for(let i = 0; i < n; i++) {
            arrNum[i] = parseInt(prompt("Nhập số vào mảng: "));
        }
        document.write("Mảng là: [" + arrNum + "] <br>");
        let max = arrNum[0];
        for(let i = 0; i < arrNum.length; i++) {
            if(max < arrNum[i] ) {
                max = arrNum[i];
                vitri = i;
            }
        }
        document.write("Số lớn nhất trong mảng là: " + max + " vị trí trong mảng: " + vitri);
    </script>
</body>
</html>
