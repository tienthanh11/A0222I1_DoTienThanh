<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhập vào chiều cao h là: "));
    for(let i = 1; i <= n; i++) {
        for(let j = 1; j <= i; j++) {
            if(j === 1 || i === j || i === n) {
                document.write(" * ");
            } else {
                document.write("&nbsp&nbsp" + " ");
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
