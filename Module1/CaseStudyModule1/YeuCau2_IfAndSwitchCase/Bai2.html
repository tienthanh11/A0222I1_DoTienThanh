<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
    <script>
        let char = prompt("Nhập vào ký tự là: ");
        switch (char) {
            case 'o':
            case 'O':
            case 'u':
            case 'U':
            case 'i':
            case 'I':
            case 'a':
            case 'A':
            case 'e':
            case 'E':
                document.write("Ký tự " + char + " là nguyên âm" + "<br>");
                break;
            default:
                document.write("Ký tự " + char + " là phụ âm");
        }
    </script>
</body>
</html>
