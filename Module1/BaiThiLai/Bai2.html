<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
    <script>
        function soThanThiet(n) {
            let sum = 0;
            for(let i = 0; i < n - 1; i++) {
                if(n % i === 0) {
                    sum += i;
                }
            }
            return sum;
        }
        let a = parseInt(prompt("Nhập vào số nguyên dương a: "));
        let b = parseInt(prompt("Nhập vào số nguyên dương b: "));
        if(soThanThiet(a) === b && soThanThiet(b) === a) {
            alert("True");
        } else {
            alert("False");
        }
    </script>
</body>
</html>
