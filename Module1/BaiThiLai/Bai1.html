<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
    <script>
        let arr = [];
        let arrNhoHon50 = [];
        let n = parseInt(prompt("Nhấp số phần tử: "));
        while (n < 0 || n > 50) {
            n = parseInt(prompt("Nhấp lại số phần tử trong mảng: "));
        }
        for(let i = 0; i < n; i++) {
            arr[i] = parseInt(prompt("Nhập vào số trong mảng: "));
        }
        document.write("Mảmg bao gồm [" + arr + "] <br>");
        for(let i = 0; i < arr.length; i++) {
            if(arr[i] <= 50) {
                arrNhoHon50.push(arr[i]);
            }
        }
        document.write("Các phần tử <= 50 trong mảng [" + arrNhoHon50 + "] <br>");
        let le = 0;
        let dem = 0;
        for(let i = 0; i < arrNhoHon50.length; i++) {
            if(arrNhoHon50[i] % 2 !== 0 && i % 2 === 0) {
                le += arrNhoHon50[i];
                dem++;
            }
        }
        let tb = le / dem;
        document.write("Trung bình cộng các số lẻ ở vị chẵn là: " + tb);
    </script>
</body>
</html>
