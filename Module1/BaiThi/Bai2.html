<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập vào số nguyên dương a: "));
        let b = parseInt(prompt("Nhập vào số nguyên dương b: "));
        function soThanThiet(a) {
            let sum = 0;
            for (let i =0;i < a - 1;i++){
                if(a % i === 0){
                    sum+=i;
                }
            }
            return sum;
        }
        if(soThanThiet(a) === b && soThanThiet(b) === a) {
            document.write("True");
        } else {
            document.write("False");
        }

    </script>
</body>
</html>
