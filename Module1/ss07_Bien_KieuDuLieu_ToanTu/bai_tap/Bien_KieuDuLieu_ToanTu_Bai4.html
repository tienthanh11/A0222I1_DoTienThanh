<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
    <script>
        let r = prompt("Nhập r");
        r = parseFloat(r);
        const PI = 3.14;
        let chuvi = 2 * PI * r;
        document.write("Chu vi hình tròn : C = " + chuvi);
    </script>
</body>
</html>
