<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
    <script>
        function giaiThua(num) {
            let giai_thua = 1;
            if(num >= 1) {
                for(let i = 1; i <= num; i++) {
                    giai_thua *= i;
                }
            } else if(num === 0) {
                giai_thua = 1;
            } else {
                return "Giá trị giai thừa không xác định";
            }
            return giai_thua;
        }
        let num = parseInt(prompt("Nhập giá trị giai thừa là: "));
        let gt = giaiThua(num);
        document.write("Giai thừa của " + num + "! = " + gt);
    </script>
</body>
</html>
