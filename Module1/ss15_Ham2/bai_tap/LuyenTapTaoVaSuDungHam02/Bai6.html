<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
    <script>
        function display(num) {
            if(num > 0) {
                document.write("Số " + num + " là số nguyên dương");
            } else {
                document.write("Số " + num + " không phải là số nguyên dương");
            }
        }
        if(true) {
            let a = parseInt(prompt("Nhập vào số nguyên bất kỳ:"));
            display(a);
        }
    </script>
</body>
</html>
