<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
    <script>
        function binhPhuong(x) {
            let result = Math.pow(x, 2);
            return result;
        }
        let num = parseInt(prompt("Nhập vào số bất kì: "));
        let result = binhPhuong(num);
        document.write("Bình phương của " + num + " là: " + result);
    </script>
</body>
</html>
