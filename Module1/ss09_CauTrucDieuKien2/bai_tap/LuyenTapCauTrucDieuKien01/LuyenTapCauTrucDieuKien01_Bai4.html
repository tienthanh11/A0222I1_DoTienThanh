<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Enter a:"));
    let b = parseInt(prompt("Enter b:"));
    let c = parseInt(prompt("Enter c:"));
    let max = a;
    if (max < b) {
        max = b;
    }
    if (max < c) {
        max = c;
    }
    alert("Số lớn nhất trong 3 số " + a + " " + b + " " + c + " là : " + max);
</script>
</body>
</html>
