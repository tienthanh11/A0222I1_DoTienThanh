<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập a: "));
        let b = parseInt(prompt("Nhập b: "));
        if(a > 0 && b > 0) {
            let s = a * b / 2;
            alert("Diện tích tam giác vuông là : a * b / 2 = " + s);
        } else {
            alert("a và b phải lớn hơn 0");
        }

    </script>
</body>
</html>
