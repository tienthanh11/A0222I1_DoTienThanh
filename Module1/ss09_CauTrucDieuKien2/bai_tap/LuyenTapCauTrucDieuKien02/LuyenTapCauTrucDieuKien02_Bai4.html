<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập a: "));
        let b = parseInt(prompt("Nhập b: "));
        if(a <= 0 || b <= 0) {
            alert("a và b phải lớn hơn 0");
        } else {
            let dienTich = a * b;
            alert("Diện tích hình chữ nhât : a * b = " + dienTich);
        }

    </script>
</body>
</html>
