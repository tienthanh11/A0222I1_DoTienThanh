<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
    <script>
        let nhietdo = parseInt(prompt("Nhập vào nhiệt độ"));
        while (nhietdo<20 || nhietdo>100){
            if(nhietdo<20){
                alert("Nhiệt độ quá lạnh");
                nhietdo = parseInt(prompt("Nhập vào nhiệt độ"));
            }else if(nhietdo>100){
                alert("Nhiệt độ quá nóng");
                nhietdo = parseInt(prompt("Nhập vào nhiệt độ"));
            }
        }
        alert("Nhiệt độ bình thường");
    </script>
</body>
</html>
