<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng Cửu Chương</title>
</head>
<body>
    <h2>Bảng Cửu Chương</h2>
    <script>
        let sout;
        sout = "<table border='1' width='1000' cellspacing='0' cellpadding='3'>";
        for(let i = 1; i <= 9; i++) {
            sout += "<tr>";
            for(let j = 2; j <= 9; j++) {
                sout += "<td>" + j + "×" + i + " = " + (i * j) + "</td>";
            }
            sout += "</tr>";
        }
        sout += "</table>";
        document.write(sout);
    </script>
</body>
</html>
