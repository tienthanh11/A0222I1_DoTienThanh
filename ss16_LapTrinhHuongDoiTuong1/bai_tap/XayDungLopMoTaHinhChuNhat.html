    class Rectangle {
        constructor(chieuDai, chieuRong) {
            this.chieuDai  = chieuDai;
            this.chieuRong = chieuRong;
        }
        getDienTich() {
            return this.chieuDai * this.chieuRong;
        }
        getChuVi() {
            return (this.chieuDai + this.chieuRong) * 2;
        }
        setChieuDai(chieuDai) {
            this.chieuDai = chieuDai;
        }
        setChieuRong(chieuRong) {
            this.chieuRong = chieuRong;
        }
        paintCanvas() {
            let x = Math.random() * window.innerWidth;
            let y = Math.random() * window.innerHeight;
            let color = getRandomColor();
            let a = document.getElementById("myCanvas");
            if(a.getContext) {
                let ctx = a.getContext('2d');
                ctx.fillStyle = color;
                ctx.fillRect(x, y, this.chieuDai, this.chieuRong);
            }
        }
    }
    function getRandomHex() {
        return Math.floor(Math.random() * 255);
    }
    function getRandomColor() {
        let red = getRandomHex();
        let green = getRandomHex();
        let blue = getRandomHex();
        return "rgb(" + red + "," + blue + "," + green + ")";
    }

    let rectangle = new Rectangle(400, 800);
    rectangle.paintCanvas();
    rectangle.setChieuDai(300);
    rectangle.setChieuRong(400);
    document.write("<br>" + "Diện tích hình chữ nhật là: " + rectangle.getDienTich() + "<br>");
    document.write("Chu vi hình chữ nhật là: " + rectangle.getChuVi());
