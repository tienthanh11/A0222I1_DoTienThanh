<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
    <script>
        let r = prompt("Nhập r");
        r = parseFloat(r);
        const PI = 3.14;
        let dientich = PI * r * r;
        document.write("Diện tích hình tròn : S = " + dientich);
    </script>
</body>
