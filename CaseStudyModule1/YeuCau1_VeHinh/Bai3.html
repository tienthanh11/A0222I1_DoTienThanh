<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
    <script>
        let h = parseInt(prompt("Nhập vào chiều cao h là: "));
        let m = h; n = h;
        for(let i = 1; i <= h; i++) {
            for(let k  = h; k > i; k--) {
                document.write("&nbsp&nbsp");
            }
            for(let j = 1; j <= 2 * h - 1; j++) {
                if(j >= m && j <= n) {
                    document.write("*");
                }
            }
            m--;
            n++;
            document.write("<br>");
        }
    </script>
</body>
</html>
