<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhập vào chiều dài: "));
    let m = parseInt(prompt("Nhập vào chiều rộng: "));
    for(let i = 1; i <= n; i++) {
        for(let j = 1; j <= m; j++) {
            if(i === 1 || j === 1 || i === n || j === m) {
                document.write(" * ");
            } else {
                document.write("&nbsp&nbsp" + " ");
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
