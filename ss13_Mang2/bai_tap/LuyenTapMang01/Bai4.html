<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Nhâp vào mảng số nguyên: "));
        let arrNum = [];
        for(let i = 0; i < n; i++) {
            arrNum[i] = parseInt(prompt("Nhập vào số mảng: "));
        }
        document.write("Mảng số là : [" + arrNum + "] <br>");
        document.write("Mảng số sau khi đảo mảng là: [" + arrNum.reverse() + "]");
    </script>
</body>
</html>
