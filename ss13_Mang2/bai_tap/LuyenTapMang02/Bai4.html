<body>
    <script>
        let arr = ["Xin chào", "Hello", "Lập Trình"];
        document.write("Mảng bao gồm [" + arr + "] <br>");
        for(let i = 0; i < arr.length; i++) {
            document.write("Chuỗi \"" + arr[i] + "\" có " + arr[i].length + " ký tự trong mảng <br>");
        }
    </script>
</body>
