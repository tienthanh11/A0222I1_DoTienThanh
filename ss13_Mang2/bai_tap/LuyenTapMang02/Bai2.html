<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
    <script>
        let arr = ['c', 's', 'c', '2', '6', '1'];
        document.write("Mảng là: [" + arr + "] <br> ");
        for(let i = 0; i < Math.floor(arr.length / 2 ); i++) {
            for(let j = Math.ceil(arr.length / 2) ; j < arr.length; j++) {
                let tmp = arr[i];
                arr[i] = arr[j];
                arr[j] = tmp;
            }
        }
        document.write("Mảng đổi ngược là: " + arr );
    </script>
</body>
</html>
