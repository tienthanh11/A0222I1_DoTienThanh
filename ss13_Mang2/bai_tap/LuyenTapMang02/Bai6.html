<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
    <script>
        let a = prompt("Nhập vào 1 chuỗi: ");
        let b = a.split(" ");
        document.write("Chuỗi là: " + b.join(" ") + "<br>");
        for(let i = 0; i < b.length; i++) {
            if(b[i] === '-') {
                b[i] = '_';
            }
        }
        document.write("Chuỗi sau khi đồi là: " + b.join(" "));
    </script>
</body>
</html>
