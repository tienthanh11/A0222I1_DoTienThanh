<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
    <script>
        let arr = new Array(prompt("Nhập vào một chuỗi: "));
        let arrNum = [];
        document.write("Mảng bao gồm [" + arr + "] <br>");
        for(let i = 0; i < arr.length; i++) {
            for(let j = 0; j < arr[i].length; j++) {
                if(arr[i][j] === "-") {
                    arr[i][j] = "_";
                    arrNum.push("_");
                } else {
                    arrNum.push(arr[i][j]);
                }
            }
        }
        document.write("Mảng sữa lại là: [" + arrNum.join("") + "] <br>");
    </script>
</body>
</html>
