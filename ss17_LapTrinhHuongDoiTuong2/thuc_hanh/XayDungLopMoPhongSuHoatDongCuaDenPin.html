<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp mô phỏng sự hoạt động của đèn pin</title>
</head>
<body>
<script>
    let Battery = function () {
        this.setEnergy = function (energy) {
            this.energy = energy;
        }
        this.getEnergy = function () {
            return this.energy;
        }
        this.decreaseEnergy = function () {
            if (this.energy > 0) {
                this.energy--;
            }
        }
    }
    let FlashLamp = function () {
        this.setBattery = function (battery) {
            this.battery = battery;
        }
        this.getBatteryInfo = function () {
            return this.battery.getEnergy()
        }
        this.light = function () {
            if (this.status) {
                document.write("-Lighting <br>");
                this.battery.decreaseEnergy();
            } else {
                document.write("-No lighting <br>");
            }
        }
        this.turnOn = function () {
            this.status = true;
        }
        this.turnOff = function () {
            this.status = false;
        }
    }
    let battery = new Battery();
    battery.setEnergy(10);

    let flashLamp = new FlashLamp();
    flashLamp.setBattery(battery);

    document.write("Battery info: " + flashLamp.getBatteryInfo() + "<br>");
    flashLamp.light();
    document.write("<br>");
    document.write("<b>Turn On</b><br>");
    flashLamp.turnOn();
    flashLamp.light();
    document.write("Battery info: " + flashLamp.getBatteryInfo() + "<br>");
    document.write("<br>");
    document.write("<b>Turn Off</b><br>");
    flashLamp.turnOff();
    flashLamp.light();
    document.write("Battery info: " + flashLamp.getBatteryInfo() + "<br>");
</script>
</body>
</html>
