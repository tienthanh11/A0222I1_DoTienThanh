<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
    <script>
        let age = parseInt(prompt("Enter age:"));
        if(age === 16) {
            alert("Tuổi là " + age + " tuổi.");
            alert("Đủ tuổi vào lớp 10");
        } else {
            alert("Tuổi là " + age + " tuổi.");
            alert("Không đủ tuổi vào lớp 10");
        }
    </script>
</body>
</html>
