<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cân Nặng Của Cơ Thể</title>
</head>
<body>
    <script>
        let weight = parseInt(prompt("Enter a weight: "));
        let height = parseInt(prompt("Enter a height: "));
        let bmi = weight / Math.pow(height, 2);
        // document.write("BMI = " + bmi);
        // document.write("<br/>");
        if(bmi < 18.5) {
            document.write("Underweight");
        } else if(bmi < 25.0) {
            document.write("Normal");
        } else if(bmi < 30.0) {
            document.write("Overweight");
        } else {
            document.write("Obese");
        }
    </script>
</body>
</html>
