<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 9</title>
</head>
<body>
    <script>
        let a = parseFloat(prompt("Nhập a: "));
        let b = parseFloat(prompt("Nhập b: "));
        let c = parseFloat(prompt("Nhập c: "));
        if( a + b > c && b + c > a && a + c > b) {
            alert( a + " , " + b + " , " + c + " là ba cạnh của một tam giác");
        } else {
            alert( a + " , " + b + " , " + c + " không là ba cạnh của một tam giác");
        }
    </script>
</body>
</html>
