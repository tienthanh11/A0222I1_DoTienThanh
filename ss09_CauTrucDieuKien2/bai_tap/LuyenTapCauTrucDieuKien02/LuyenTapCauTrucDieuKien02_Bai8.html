<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 8</title>
</head>
<body>
    <script>
        let age = parseInt(prompt("Nhập tuổi : "));
        if(age > 0 && age < 120) {
            alert("Là tuổi của một người");
        } else {
            alert("Không phải tuổi của một người");
        }
    </script>
</body>
</html>
