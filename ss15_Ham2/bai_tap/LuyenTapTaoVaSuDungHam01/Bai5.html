<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
    <input type="text" id="input">
    <input type="button" value="Tìm ngôi sao" onclick="timNS()">
    <div id="result"></div>
    <script>
        let b = ["Polaris","Aldebaran","Deneb","Vega","Altair","Dubhe","Regulus"]
        let c = ['Ursa Minor',' Tarurus','Cygnus',' Lyra','Aquila', 'Ursa Major','Leo']
        function timNS(){
            let inNS = document.getElementById('input').value
            for (let i = 0; i<b.length; i++){
                if (b[i] === inNS){
                    document.getElementById("result").innerHTML=("Ngôi sao tương ứng: "+ c[i])
                    break;
                }else{
                    document.getElementById("result").innerHTML=("Không tìm thấy ngôi sao")
                }
            }
        }
    </script>
</body>
</html>
