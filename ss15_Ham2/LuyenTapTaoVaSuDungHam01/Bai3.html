<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
    <script>
        function display(num1, num2) {
            if(num1 > num2) {
                alert("Số thứ nhất lớn hơn số thứ hai");
            } else {
                alert(num1 + num2);
            }
        }
        let num1 = parseInt(prompt("Nhập số 1: "));
        let num2 = parseInt(prompt("Nhập số 2: "));
        display(num1, num2);
    </script>
</body>
</html>
