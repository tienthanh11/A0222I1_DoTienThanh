<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm Kiểm Tra Số Nguyên Tố</title>
</head>
<body>
    <script>
        function isPrime(number) {
            if(number <= 1){
                return false;
            }
            for (let i=2; i <= Math.sqrt(number); i++) {
                if(number % i === 0){
                    return false;
                }
            }
            return true;
        }
        let num = parseInt(prompt("Nhập số nguyên là: "));
        if(isPrime(num)) {
            document.write("Số " + num + " là số nguyên tố");
        } else {
            document.write("Số " + num + " không phải là số nguyên tố");
        }
    </script>
</body>
</html>
